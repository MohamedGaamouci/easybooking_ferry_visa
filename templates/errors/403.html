<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Easy Booking</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .premium-gradient {
            background: radial-gradient(circle at top right, #f8fafc 0%, #f1f5f9 100%);
        }
    </style>
</head>

<body class="premium-gradient min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full">
        <div class="flex justify-center mb-10">
            <img src="https://easybooking.pro/Images/Logo2.png" alt="Easy Booking" class="h-10 opacity-80">
        </div>

        <div class="bg-white border border-slate-200 rounded-[32px] p-10 shadow-2xl shadow-slate-200/50 text-center">

            <div
                class="w-24 h-24 bg-red-50 text-red-500 rounded-3xl flex items-center justify-center mx-auto mb-8 text-5xl rotate-3">
                <i class="ph-bold ph-shield-warning"></i>
            </div>

            <h1 class="text-3xl font-extrabold text-slate-900 mb-3 tracking-tight">Access Denied</h1>

            <p class="text-slate-500 mb-10 leading-relaxed px-2">
                Your current account role does not have the necessary permissions to access this secured section of the
                <span class="text-slate-900 font-bold">Easy Booking</span> platform.
            </p>

            <div class="space-y-3">
                <a href="javascript:history.back()"
                    class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition-all active:scale-[0.98] flex items-center justify-center gap-2 shadow-lg shadow-slate-900/20">
                    <i class="ph-bold ph-arrow-left"></i> Go Back
                </a>

                <a href="/"
                    class="w-full py-4 bg-white border border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-50 transition-all active:scale-[0.98] block">
                    Return to Dashboard
                </a>
            </div>

            <div class="mt-10 pt-8 border-t border-slate-100">
                <p class="text-[11px] uppercase tracking-widest text-slate-400 font-bold">
                    Security Department &bull; Easy Booking
                </p>
            </div>
        </div>

        <p class="mt-8 text-center text-xs text-slate-400">
            If you believe this is a technical error, please reach out to the <br>
            <span class="font-semibold text-slate-500 underline">System Administrator</span>.
        </p>
    </div>

</body>

</html>
