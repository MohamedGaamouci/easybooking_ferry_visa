{% extends 'admin/base_admin.html' %}
{% load static %}

{% block content %}

<main class="flex-1 flex flex-col h-screen overflow-hidden relative">

    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0 z-10">
        <h1 class="text-xl font-bold text-slate-900">Incoming Requests</h1>
        <div class="flex items-center gap-4">
            <div class="relative">
                <i class="ph-bold ph-magnifying-glass absolute left-3 top-2.5 text-slate-400"></i>
                <input type="text" id="admin-search" oninput="debounceLoad()" placeholder="Search ref, agency..."
                    class="pl-10 pr-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-brand-500 w-64 transition-all">
            </div>
            <button class="relative p-2 text-slate-400 hover:text-brand-600 transition-colors">
                <i class="ph-bold ph-bell text-xl"></i>
                <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
            </button>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
        <div class="max-w-7xl mx-auto space-y-8">

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

                <div onclick="setFilter('pending')" id="card-pending"
                    class="stat-card bg-white p-5 rounded-xl border border-slate-200 shadow hover:shadow-lg transition-all cursor-pointer group">
                    <div class="flex items-center justify-between">
                        <div>
                            <p
                                class="text-xs font-bold text-slate-500 uppercase tracking-wider group-hover:text-blue-600">
                                New Requests</p>
                            <p class="text-2xl font-bold text-slate-900 mt-1" id="stat-new">-</p>
                        </div>
                        <div
                            class="w-10 h-10 rounded-full bg-blue-100 text-blue-700 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                            <i class="ph-fill ph-tray"></i>
                        </div>
                    </div>
                </div>

                <div onclick="setFilter('offer_sent')" id="card-offer_sent"
                    class="stat-card bg-white p-5 rounded-xl border border-slate-200 shadow hover:shadow-lg transition-all cursor-pointer group">
                    <div class="flex items-center justify-between">
                        <div>
                            <p
                                class="text-xs font-bold text-slate-500 uppercase tracking-wider group-hover:text-yellow-600">
                                Pending Offer</p>
                            <p class="text-2xl font-bold text-slate-900 mt-1" id="stat-pending">-</p>
                        </div>
                        <div
                            class="w-10 h-10 rounded-full bg-yellow-100 text-yellow-800 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                            <i class="ph-fill ph-hourglass"></i>
                        </div>
                    </div>
                </div>

                <div onclick="setFilter('confirmed')" id="card-confirmed"
                    class="stat-card bg-white p-5 rounded-xl border border-slate-200 shadow hover:shadow-lg transition-all cursor-pointer group">
                    <div class="flex items-center justify-between">
                        <div>
                            <p
                                class="text-xs font-bold text-slate-500 uppercase tracking-wider group-hover:text-green-600">
                                Confirmed</p>
                            <p class="text-2xl font-bold text-slate-900 mt-1" id="stat-confirmed">-</p>
                        </div>
                        <div
                            class="w-10 h-10 rounded-full bg-green-100 text-green-700 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                            <i class="ph-fill ph-check-circle"></i>
                        </div>
                    </div>
                </div>

                <div onclick="setFilter('')" id="card-all"
                    class="stat-card bg-white p-5 rounded-xl border border-slate-200 shadow hover:shadow-lg transition-all cursor-pointer group">
                    <div class="flex items-center justify-between">
                        <div>
                            <p
                                class="text-xs font-bold text-slate-500 uppercase tracking-wider group-hover:text-purple-600">
                                Total Revenue</p>
                            <p class="text-2xl font-bold text-slate-900 mt-1" id="stat-revenue">-</p>
                        </div>
                        <div
                            class="w-10 h-10 rounded-full bg-purple-100 text-purple-700 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                            <i class="ph-fill ph-currency-eur"></i>
                        </div>
                    </div>
                </div>

            </div>

            <div class="bg-white border border-slate-200 rounded-xl shadow-soft overflow-hidden">

                <div
                    class="p-4 border-b border-slate-200 flex flex-col md:flex-row md:items-center justify-between bg-slate-50/50 gap-4">

                    <div class="flex flex-wrap gap-2">
                        <button onclick="setFilter('')"
                            class="filter-btn active px-3 py-1.5 text-xs font-bold rounded-lg border border-slate-200 transition-all bg-white text-slate-700 shadow-sm"
                            data-status="">
                            All
                        </button>
                        <button onclick="setFilter('processing')"
                            class="filter-btn px-3 py-1.5 text-xs font-medium rounded-lg border border-transparent hover:bg-white hover:shadow-sm text-slate-500 transition-all"
                            data-status="processing">
                            Processing
                        </button>
                        <button onclick="setFilter('cancelled')"
                            class="filter-btn px-3 py-1.5 text-xs font-medium rounded-lg border border-transparent hover:bg-white hover:shadow-sm text-slate-500 transition-all"
                            data-status="cancelled">
                            Cancelled
                        </button>
                        <button onclick="setFilter('rejected')"
                            class="filter-btn px-3 py-1.5 text-xs font-medium rounded-lg border border-transparent hover:bg-white hover:shadow-sm text-slate-500 transition-all"
                            data-status="rejected">
                            Rejected
                        </button>
                    </div>

                    <div class="flex items-center gap-2">
                        <button onclick="loadAdminData()" class="p-2 hover:bg-slate-200 rounded-lg transition-colors"
                            title="Refresh">
                            <i class="ph-bold ph-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>

                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="text-xs font-semibold text-slate-400 uppercase border-b border-slate-200 bg-slate-50/30">
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Reference</th>
                            <th class="px-6 py-4">Agency / Agent</th>
                            <th class="px-6 py-4">Trip Details</th>
                            <th class="px-6 py-4">Dates</th>
                            <th class="px-6 py-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body" class="divide-y divide-slate-100 text-sm">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-slate-400">Loading data...</td>
                        </tr>
                    </tbody>
                </table>

                <div class="p-4 border-t border-slate-200 flex items-center justify-between bg-slate-50/50">
                    <span class="text-xs text-slate-500" id="page-info">Showing - of -</span>
                    <div class="flex gap-2">
                        <button id="btn-prev" onclick="changePage(-1)"
                            class="px-3 py-1 border border-slate-200 rounded bg-white text-slate-600 text-xs font-bold hover:bg-slate-50 disabled:opacity-50">Previous</button>
                        <button id="btn-next" onclick="changePage(1)"
                            class="px-3 py-1 border border-slate-200 rounded bg-white text-slate-600 text-xs font-bold hover:bg-slate-50 disabled:opacity-50">Next</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<script>
    let currentPage = 1;
    let currentStatus = ''; // Default: All
    let debounceTimer;

    // Django URLs
    const API_LIST_URL = "{% url 'api_admin_list' %}";
    const PROCESS_PAGE_URL = "{% url 'admin_process' '000' %}";

    document.addEventListener("DOMContentLoaded", () => {
        loadAdminData();
    });

    // --- 1. FILTER LOGIC ---
    function setFilter(status) {
        currentStatus = status;
        currentPage = 1; // Reset to page 1

        // Update UI Highlights
        updateActiveUI(status);

        // Fetch Data
        loadAdminData();
    }

    function updateActiveUI(status) {
        // 1. Highlight Cards
        // Remove active ring from all cards
        document.querySelectorAll('.stat-card').forEach(c => {
            c.classList.remove('ring-2', 'ring-brand-500', 'bg-slate-50');
            c.classList.add('bg-white');
        });

        // Add ring to selected card (if applicable)
        if (status === 'pending') {
            document.getElementById('card-pending').classList.add('ring-2', 'ring-blue-500', 'bg-blue-50');
        } else if (status === 'offer_sent') {
            document.getElementById('card-offer_sent').classList.add('ring-2', 'ring-yellow-500', 'bg-yellow-50');
        } else if (status === 'confirmed') {
            document.getElementById('card-confirmed').classList.add('ring-2', 'ring-green-500', 'bg-green-50');
        } else if (status === '') {
            // "All" typically highlights the last card or none
            // Optional: highlight 'card-all' if you want
        }

        // 2. Highlight Table Buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if (btn.dataset.status === status) {
                btn.classList.add('active', 'bg-white', 'text-slate-700', 'shadow-sm', 'border-slate-200');
                btn.classList.remove('border-transparent', 'text-slate-500');
            } else {
                btn.classList.remove('active', 'bg-white', 'text-slate-700', 'shadow-sm', 'border-slate-200');
                btn.classList.add('border-transparent', 'text-slate-500');
            }
        });
    }

    // --- 2. LOAD DATA ---
    function loadAdminData() {
        const search = document.getElementById('admin-search').value;
        const tbody = document.getElementById('admin-table-body');

        // Append 'status' to URL
        const url = `${API_LIST_URL}?page=${currentPage}&search=${search}&status=${currentStatus}`;

        fetch(url)
            .then(res => res.json())
            .then(data => {
                // Update Stats
                document.getElementById('stat-new').innerText = data.stats.new || 0;
                document.getElementById('stat-pending').innerText = data.stats.pending_offer || 0;
                document.getElementById('stat-confirmed').innerText = data.stats.confirmed || 0;
                const rev = parseFloat(data.stats.revenue || 0).toLocaleString(undefined, { minimumFractionDigits: 2 });
                document.getElementById('stat-revenue').innerText = rev + " DA";

                // Render Table
                tbody.innerHTML = '';
                if (data.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-12 text-center text-slate-400 italic">No requests found.</td></tr>';
                    return;
                }

                data.data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-slate-50 transition-colors group border-b border-slate-100 cursor-pointer";
                    const detailLink = PROCESS_PAGE_URL.replace('000', row.reference);
                    tr.onclick = () => window.location.href = detailLink;

                    tr.innerHTML = `
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                ${getStatusDot(row.status)} <!-- optional small dot -->
                                ${getStatusBadge(row.status)} <!-- directly use the badge -->
                            </div>
                            <div class="text-[10px] text-slate-400 mt-1 pl-4">${row.created_ago}</div>
                        </td>

                        <td class="px-6 py-4"><span class="font-mono font-bold text-slate-900 text-xs">${row.reference}</span></td>
                        <td class="px-6 py-4">
                            <div class="font-semibold text-slate-900">${row.agency_name}</div>
                            <div class="text-xs text-slate-500">${row.agency_user}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-medium text-slate-700">${row.provider_name}</span>
                            </div>
                            <div class="text-xs text-slate-500">${row.route_str} â€¢ ${row.pax_count} Pax</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="font-medium text-slate-700">${row.departure}</div>
                            <div class="text-xs text-slate-400">${row.trip_type}</div>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button class="bg-brand-600 text-white border border-brand-600 px-3 py-1.5 rounded-lg text-xs font-bold 
                            hover:bg-brand-700 hover:border-brand-700 transition-colors shadow-md">
                            Process
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('page-info').innerText = `Page ${data.pagination.current_page} of ${data.pagination.total_pages}`;
                document.getElementById('btn-prev').disabled = !data.pagination.has_previous;
                document.getElementById('btn-next').disabled = !data.pagination.has_next;
            })
            .catch(err => {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Error loading data.</td></tr>`;
            });
    }
    function getStatusBadge(status) {
        switch (status) {
            case 'pending':
                return `<span class="font-bold text-blue-800 bg-blue-100 px-2 py-0.5 rounded-full text-xs uppercase">New</span>`;
            case 'offer_sent':
                return `<span class="font-bold text-yellow-800 bg-yellow-100 px-2 py-0.5 rounded-full text-xs uppercase">Offer Sent</span>`;
            case 'confirmed':
                return `<span class="font-bold text-green-800 bg-green-100 px-2 py-0.5 rounded-full text-xs uppercase">Confirmed</span>`;
            case 'cancelled':
            case 'rejected':
                return `<span class="font-bold text-red-800 bg-red-100 px-2 py-0.5 rounded-full text-xs uppercase">${status}</span>`;
            case "processing":
                return `<span class="ml-2 inline-flex items-center gap-1 font-bold text-white bg-blue-600 px-2 py-0.5 rounded-full text-xs uppercase">
                        <i class="ph-bold ph-spinner animate-spin"></i>
                    Processing
                </span>
                `;
            default:
                return `<span class="font-bold text-slate-700 bg-slate-100 px-2 py-0.5 rounded-full text-xs uppercase">${status}</span>`;
        }
    }


    // --- HELPER: STATUS DOTS ---
    function getStatusDot(status) {
        switch (status) {
            case 'pending': return '<span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse ring-2 ring-blue-100"></span>';
            case 'processing': return '<span class="w-2 h-2 rounded-full bg-blue-600 ring-2 ring-blue-100"></span>';
            case 'offer_sent': return '<span class="w-2 h-2 rounded-full bg-yellow-500 ring-2 ring-yellow-100"></span>';
            case 'confirmed': return '<span class="w-2 h-2 rounded-full bg-green-500 ring-2 ring-green-100"></span>';
            case 'cancelled':
            case 'rejected': return '<span class="w-2 h-2 rounded-full bg-red-500 ring-2 ring-red-100"></span>';
            default: return '<span class="w-2 h-2 rounded-full bg-slate-300"></span>';
        }
    }

    function changePage(d) { currentPage += d; loadAdminData(); }
    function debounceLoad() { clearTimeout(debounceTimer); debounceTimer = setTimeout(() => { currentPage = 1; loadAdminData(); }, 500); }
</script>

{% endblock %}
