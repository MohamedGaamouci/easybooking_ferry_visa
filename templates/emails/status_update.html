<!DOCTYPE html>
<html>

<body
    style="margin:0; padding:0; background-color:#fcfcfc; font-family:'Helvetica Neue', Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#fcfcfc; padding:60px 10px;">
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="max-width:600px; background-color:#ffffff; border-radius:32px; overflow:hidden; border: 1px solid #f1f5f9; box-shadow:0 20px 25px -5px rgba(0,0,0,0.04);">

                    <tr>
                        <td align="center" style="padding:50px 40px 10px 40px;">
                            <img src="https://easybooking.pro/Images/Logo2.png" alt="Easy Booking Logo" width="160"
                                style="display:block; border:0; filter: contrast(1.1);">
                            <div style="height: 1px; width: 30px; background-color: #e2e8f0; margin-top: 30px;"></div>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding:40px 50px 50px 50px;">
                            <h2
                                style="color:#0f172a; font-size:12px; font-weight:700; text-transform:uppercase; letter-spacing:3px; margin-bottom:20px; text-align:center;">
                                Status Update</h2>

                            <h1
                                style="color:#0f172a; font-size:32px; font-weight:700; margin:0 0 20px 0; text-align:center; letter-spacing:-0.5px;">
                                Reservation Update</h1>

                            <p
                                style="color:#64748b; font-size:16px; line-height:1.7; text-align:center; margin-bottom:40px;">
                                Hello <strong>{{ agency_name }}</strong>, there has been a change in the status of your
                                reservation <strong>#{{ booking_ref }}</strong>.
                            </p>

                            <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                style="background-color:#ffffff; border:1px solid #f1f5f9; border-radius:20px; padding:30px;">
                                <tr>
                                    <td
                                        style="padding-bottom:15px; font-size:11px; color:#94a3b8; text-transform:uppercase; letter-spacing:1px; font-weight:700;">
                                        Service</td>
                                    <td align="right"
                                        style="padding-bottom:15px; font-size:14px; color:#0f172a; font-weight:600;">{{
                                        service_name }}</td>
                                </tr>
                                <tr>
                                    <td
                                        style="padding-top:15px; border-top:1px solid #f8fafc; font-size:11px; color:#94a3b8; text-transform:uppercase; letter-spacing:1px; font-weight:700;">
                                        New Status</td>
                                    <td align="right" style="padding-top:15px; border-top:1px solid #f8fafc;">
                                        <span
                                            style="color:#0ea5e9; font-size:15px; font-weight:700; text-transform:uppercase;">{{
                                            new_status }}</span>
                                    </td>
                                </tr>
                            </table>

                            <p
                                style="text-align:center; margin-top:50px; font-size:12px; color:#cbd5e1; line-height:1.6;">
                                &copy; 2026 Easy Booking &bull; Luxury Travel Logistics<br>
                                <a href="https://easybooking.pro"
                                    style="color:#94a3b8; text-decoration:none;">www.easybooking.pro</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
