<!DOCTYPE html>
<html>

<body
    style="margin:0; padding:0; background-color:#f8fafc; font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#f8fafc; padding:40px 10px;">
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="max-width:600px; background-color:#ffffff; border-radius:24px; overflow:hidden; box-shadow:0 10px 15px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center" style="background-color:#1e293b; padding:40px;">
                            <h2 style="color:#ffffff; margin:0; letter-spacing:3px; font-size:18px; font-weight:300;">
                                STATUS UPDATE</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:50px;">
                            <h1 style="color:#0f172a; font-size:28px; margin:0 0 15px 0;">Booking Update</h1>
                            <p style="color:#475569; font-size:16px; line-height:1.6; margin-bottom:30px;">
                                Hello <strong>{{ agency_name }}</strong>, the status of your reservation <strong>
                                    #{{ booking_ref }}</strong> has been updated.
                            </p>

                            <table border="0" cellpadding="0" cellspacing="0" width="100%"
                                style="background-color:#f8fafc; border:1px solid #e2e8f0; border-radius:16px; padding:25px;">
                                <tr>
                                    <td
                                        style="padding-bottom:10px; font-size:12px; color:#64748b; text-transform:uppercase;">
                                        Service</td>
                                    <td align="right"
                                        style="padding-bottom:10px; font-size:14px; color:#0f172a; font-weight:bold;">
                                        {{ service_name }}</td>
                                </tr>
                                <tr>
                                    <td
                                        style="padding-top:10px; border-top:1px solid #e2e8f0; color:#0f172a; font-weight:bold;">
                                        Current Status</td>
                                    <td align="right"
                                        style="padding-top:10px; border-top:1px solid #e2e8f0; font-size:16px; color:#0ea5e9; font-weight:bold; text-transform:uppercase;">
                                        {{ new_status }}</td>
                                </tr>
                            </table>

                            <p style="font-size:13px; color:#64748b; margin-top:25px; line-height:1.5;">
                                Please log in to your dashboard at <strong>easybooking.pro</strong> to view further
                                details or download any generated documents.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
