<!DOCTYPE html>
<html>

<body
    style="margin:0; padding:0; background-color:#f8fafc; font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#f8fafc; padding:40px 10px;">
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="max-width:500px; background-color:#ffffff; border-radius:24px; overflow:hidden; border: 1px solid #e2e8f0; box-shadow:0 10px 15px rgba(0,0,0,0.05); padding: 40px; text-align: center;">

                    <tr>
                        <td align="center" style="padding-bottom: 25px;">
                            <img src="https://easybooking.pro/Images/Logo2.png" alt="Easy Booking Logo" width="100"
                                style="display:block; margin-bottom:10px; border:0; opacity: 0.9;">
                            <div
                                style="font-size: 11px; font-weight: bold; color: #94a3b8; letter-spacing: 3px; text-transform: uppercase;">
                                Easy Booking
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">
                            <div style="font-size: 48px; margin-bottom: 15px;">ðŸ’³</div>
                            <h2 style="color: #0f172a; margin: 0; font-size: 24px; font-weight: 800;">Wallet Updated
                            </h2>
                            <p style="color: #64748b; font-size: 14px; margin-top: 10px;">
                                A new transaction has been recorded for <br><strong>{{ agency_name }}</strong>.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td align="center">
                            <table border="0" cellpadding="0" cellspacing="0" style="margin: 25px auto;">
                                <tr>
                                    <td align="center"
                                        style="width: 140px; height: 140px; background-color: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 50%; color: #0f172a; font-size: 20px; font-weight: 800; vertical-align: middle;">
                                        {{ amount }}<br>
                                        <span style="font-size: 10px; font-weight: normal; color: #64748b;">DZD</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding: 0 20px;">
                            <p style="font-size: 15px; font-weight: bold; color: #334155; margin: 0;">{{ reason }}</p>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="margin-top: 30px; padding-top: 30px; border-top: 1px solid #f1f5f9;">
                            <div
                                style="font-size: 13px; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">
                                Current Wallet Balance
                            </div>
                            <div style="font-size: 22px; font-weight: 900; color: #0f172a;">
                                {{ new_balance }} <span style="font-size: 14px; font-weight: 400;">DZD</span>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding-top: 40px;">
                            <p
                                style="font-size: 11px; color: #cbd5e1; text-transform: uppercase; letter-spacing: 1px; margin: 0;">
                                &copy; 2026 Easy Booking Platform
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
