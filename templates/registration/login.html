<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Easy Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 600: '#0284c7', 900: '#0c4a6e' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">

        <div class="bg-brand-900 p-8 text-center">
            <div
                class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm border border-white/20">
                <i class="ph-fill ph-paper-plane-tilt text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Easy Booking</h1>
            <p class="text-brand-100 text-sm mt-1">Agency Portal Access</p>
        </div>

        <div class="p-8">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {% if form.errors %}
                <div
                    class="mb-6 p-3 bg-red-50 border border-red-100 rounded-lg flex items-center gap-3 text-red-600 text-sm">
                    <i class="ph-fill ph-warning-circle text-lg"></i>
                    <p>Invalid email or password.</p>
                </div>
                {% endif %}

                <div class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Username / Email</label>
                        <div class="relative">
                            <input type="text" name="username" autofocus required
                                class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-xl text-sm focus:border-brand-600 focus:ring-1 focus:ring-brand-600 outline-none transition-all"
                                placeholder="agency@easybooking.pro">
                            <i class="ph-bold ph-user absolute left-3.5 top-3.5 text-slate-400"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                        <div class="relative">
                            <input type="password" name="password" required
                                class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-xl text-sm focus:border-brand-600 focus:ring-1 focus:ring-brand-600 outline-none transition-all"
                                placeholder="••••••••">
                            <i class="ph-bold ph-lock absolute left-3.5 top-3.5 text-slate-400"></i>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-brand-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-brand-200 hover:bg-brand-700 hover:shadow-xl transition-all flex items-center justify-center gap-2">
                        Sign In <i class="ph-bold ph-arrow-right"></i>
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-xs text-slate-400">
                    Protected by Easy Booking Security.<br>
                    &copy; 2026 Easy Booking Pro.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
